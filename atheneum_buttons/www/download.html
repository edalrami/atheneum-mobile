      //Access the firebase DB and return all files that have the same category as the argument
    function pull_db(tag) {
        var file_list = document.getElementById('file_list_'+tag);
        file_list.innerHTML = "";
        //.once polls the database one time
        db_ref.once('value').then(function(snapshot) {
            //go through each element from the 'files' tab in the DB
            snapshot.forEach(function(child) {
                var child_key = child.key;
                var child_data = child.val();
                var disp_votes = (-1)*child_data.upvotes;
                //add buttons 
                var up = "up";
                var down = "down";
                if(child_data.category === tag || tag == "All") {
                   console.log("There was a match with the tag: " + tag);
                   //orderByChild by default orders the DB in ascending order, so as the votecount increases, it will move down the list
                   var content = "<div class=\"mdl-cell mdl-cell--4-col\">";
                   content += "<div class=\"mdl-card mdl-shadow--2dp demo-mdl-card--horizontal mdl-color-text--blue-grey\">";
                   content += "<div class=\"mdl-card__title mdl-color-text--blue-grey\">";
                   content += "<h2 class=\"mdl-card__title-text\">"+child_data.name+"</h2>";
                   content += "<div class=\"mdl-layout-spacer\"></div>";
                   content += "<button style=\"background-color:#FFD600; border-radius:2px; border: 1px solid #546E7A; outline: none;\" class=\"vote\" id=\""+child_key+"\" value=\"off\" onClick=\"vote(this.id, -1)\"> + </button>";
                   content += "&nbsp;"+disp_votes+"&nbsp;";
                   content += "<button style=\"background-color:#FFD600; border-radius:2px; border: 1px solid #546E7A; outline: none;\" class=\"vote\" id=\""+child_key+"\" value=\"off\" onClick=\"vote(this.id, 1)\"> - </button>";
                   content += "</div>";
                   content += "<div class=\"mdl-card__supporting-text mdl-color-text--blue-grey\">"+child_data.desc+"</div>";
                   content += "<div class=\"mdl-layout-spacer\"></div>";
                   content += "<div class=\"mdl-card__actions mdl-card--border\">";
                   content += "<a id =\""+child_key+"\" onClick=\"displayModal(this.id)\" class=\"mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey\" data-upgraded=\",MaterialButton,MaterialRipple\">Download</a>";
                   content += "</div>";
                   content += "</div>";
                   content += "</div>";
                   file_list.innerHTML = file_list.innerHTML + content;
                }
            })
        });
    }

        //Change the votes value of a specific file
    function vote(key, vote){
        var db_ref = firebase.database().ref("files/"+key);
        
        db_ref.once("value").then(function(snapshot) {
            var match = false;
            var current_vote;
            var user_list = snapshot.val().download_list.split(";");
            var new_dl_list = snapshot.val().download_list;
            if(user_list.length == 1) {
                match = false;
            }
            // Check if user is already a part of the list
            for (var i = 0; i < user_list.length; i++) {
                console.log(user_list[i]);
                console.log('current_user: ' + current_user)
                if(user_list[i] == current_user) {
                    //match is found
                    match = true;
                    console.log("Match found, allowing user to vote")
                    
                    //user_list[i+1] indicates the vote status for the current user for that file
                    if (user_list[i+1] != 0) {
                        match = false;
                    } else {
                        if (vote == -1) {
                        // 1 represents that the user has upvoted the file
                            user_list[i+1] = 1 ;
                        } else {
                            // 2 represents a downvote
                            user_list[i+1] = 2;
                        }
                        //recombine the array into a string separated by semicolons
                        new_dl_list = user_list.join(';');
                    }
                    //user has already voted
                }
            }
            
            if (match) {
                var new_count = snapshot.val().upvotes + vote;
                window.location = "../download.html"
            } else {
                new_count = snapshot.val().upvotes;
                console.log("User has not purchased the file, or has already voted.  Vote Rejected.")
            }
            console.log(new_count);
            db_ref.set({
                'name': snapshot.val().name,
                'loc': snapshot.val().loc,
                'owner': snapshot.val().owner,
                'category': snapshot.val().category,
                'desc': snapshot.val().desc,
                'upvotes': new_count,
                'download_list': new_dl_list,
                'title': snapshot.val().title
            });
        console.log(snapshot.val().upvotes);
        });
    }
    
    
    function display_download() {
        var inst = $('[data-remodal-id=modal_dl').remodal();

        var dl_ref = firebase.database().ref("files/"+global_child);
        dl_ref.once("value").then(function(snapshot) {

            });

    //Calls display_download() and provides 
    //Transaction receipt and download url of the file
    //that was just purchased
    function provide_download() {
        add_downloader(current_user, global_child).then(function() {
            console.log("STATE OF OWNER: "+ owns_file)
            if(owns_file == true){
                display_download();
                var dl_ref = firebase.database().ref("files/"+global_child);
                dl_ref.once("value").then(function(snapshot) {
                    fname = snapshot.val().name;
                    // Create a reference to the file we want to download
                var file_ref = storageRef.child('testUploads/'+fname);
                // Get the download URL
                file_ref.getDownloadURL().then(function(url) {
                    document.getElementById("download_link").innerHTML("<a href=\""+url+"\" download>Click here to download</a>")
                    $("#redownload").text("Looks like you already own this file!");
                }).catch(function(error) {
                    switch (error.code) {
                        case 'storage/object_not_found':
                        // File doesn't exist
                        break;
                        case 'storage/unauthorized':
                        // User doesn't have permission to access the object
                        break;
                        case 'storage/canceled':
                        // User canceled the upload
                        break;
                        case 'storage/unknown':
                        // Unknown error occurred, inspect the server response
                        break;
                    }
                });
                })
            }else{
                console.log("Sorry you don't own this file")
                //Initiate transaction and store receipt if successful.
                //Provide download URL and Link to receipt if purchase is 
                //successful.
                //Define cost of purchase as 0.05 Ether
                //Throw error if transaction failed for any reason
                web3.eth.sendTransaction({from: buyer_address, to: seller_address, value: web3.toWei(0.05, "ether") }, 
                function(err,res){
                    if(!err){
                        // Transaction has finished successfuly,
                        // allow user to download the file.
                        console.log("Confirmation Receipt: " + res)
                        transaction_receipt = res;
                        $("#receipt").html("<a href = https://rinkeby.etherscan.io/tx/" + transaction_receipt + ">Transaction Receipt</a>")
                        display_download();
                        var dl_ref = firebase.database().ref("files/"+global_child);
                        dl_ref.once("value").then(function(snapshot) {
                            fname = snapshot.val().name;
                            // Create a reference to the file we want to download
                            var file_ref = storageRef.child('testUploads/'+fname);
                            // Get the download URL
                            file_ref.getDownloadURL().then(function(url) {
                                document.getElementById("download_link").innerHTML("<a href=\""+url+"\" download>Click here to download</a>")
                            }).catch(function(error) {
                            switch (error.code) {
                                case 'storage/object_not_found':
                                // File doesn't exist
                                break;
                                case 'storage/unauthorized':
                                // User doesn't have permission to access the object
                                break;
                                case 'storage/canceled':
                                // User canceled the upload
                                break;
                                case 'storage/unknown':
                                // Unknown error occurred, inspect the server response
                                break;
                            }
                            });
                        })    
                        
                    }else{
                        console.log("Transaction Failed: " + err)
                    }
                });
            }

            //
        });
    };
    
    // Maintain the list of who has purchased a file
    // (used to determine who is allowed to vote on a submission)
    function add_downloader(email, file_key) {
        var dl_ref = firebase.database().ref("files/"+file_key);
        return dl_ref.once("value").then(function(snapshot) {
            
            var match = false;
            owns_file = false;
            
            //Split the current download list, which is a string
            //of values separated by semicolons, into an array.
            //Every email in the array will be followed by an
            //integer representing that user's vote on the file.
            
            var user_list = snapshot.val().download_list.split(";");
            if(user_list.length == 1) {
                match = false;
            }
            // Check if user is already a part of the list
            console.log("CURRENT USER: " + current_user)
            for (var i = 0; i < user_list.length; i++) {
                console.log(user_list[i]);
                if(user_list[i] == current_user) {
                    //match is found
                    owns_file = true; 
                    //console.log("YOU OWN THIS FILE")
                    match = true;
                    break;
                }
            }
            // If not, append them to the list
            if (match == false) {
                //owns_file = 0;
                //console.log("FALSE");
                // 0 Represents that the user has not yet voted on the file
                new_dl_list = snapshot.val().download_list + email + ";" + '0' + ";";
                console.log("YOU DO NOT OWN THIS FILE")
            } else { // Else, maintain the current list
                owns_file = true;
                console.log("TRUE");
                new_dl_list = snapshot.val().download_list;
            }
            dl_ref.set({
                'name': snapshot.val().name,
                'loc': snapshot.val().loc,
                'owner': snapshot.val().owner,
                'category': snapshot.val().category,
                'desc': snapshot.val().desc,
                'upvotes': snapshot.val().upvotes,
                'title': snapshot.val().title,
                'download_list': new_dl_list
            });
        });
    }
